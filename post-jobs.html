<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Job Portal | Post a Job</title>
</head>
<body>
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/">
                    <img src="logo.jpg" alt="Job Portal" width="60"><h2 style="font-weight: bold; float: right; margin-right: 2px;">Job Portal</h2>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
                        <li class="nav-item"><a class="nav-link" href="post-job.html">Post a Job</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="container my-5">
        <h2 class="text-center mb-4">Post a Job</h2>

        <!-- Job Posting Form -->
        <form id="jobPostForm">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="mb-3">
                <label for="jobLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="jobLocation" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Job Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>

        <!-- Job Postings Section -->
        <h3 class="text-center mt-5">Job Listings</h3>
        <div id="jobListings" class="mt-4"></div>
    </section>

    <footer class="bg-dark text-white mt-5">
        <div class="container py-4 text-center">
            <p>&copy; 2024 Job Portal. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript to handle job posting and display
        document.getElementById('jobPostForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            // Get input values
            const jobTitle = document.getElementById('jobTitle').value;
            const companyName = document.getElementById('companyName').value;
            const jobLocation = document.getElementById('jobLocation').value;
            const salary = document.getElementById('salary').value;
            const description = document.getElementById('description').value;

            // Create a new job listing element
            const jobListing = document.createElement('div');
            jobListing.classList.add('card', 'mb-3');
            jobListing.innerHTML = `
                <div class="card-body">
                    <h4 class="card-title">${jobTitle}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">${companyName}</h6>
                    <p class="card-text"><strong>Location:</strong> ${jobLocation}</p>
                    <p class="card-text"><strong>Salary:</strong> $${salary}</p>
                    <p class="card-text">${description}</p>
                    <a href="job-details.html" class="btn btn-primary">View Job</a>
                </div>
            `;

            // Append the new job listing to the job listings container
            document.getElementById('jobListings').appendChild(jobListing);

            // Clear the form
            document.getElementById('jobPostForm').reset();
        });
    </script>
</body>
</html>
